<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />

    <script type="module" src="./assets/index.js"></script>
    <meta charset="UTF-8" />
    <title>Covid-19 Quiz</title>
  </head>
  <body>
    <header
      class="flex-container"
      style="background-color: #2b2d42; color: white; flex-grow: 5"
    >
      <h1>Covid Quiz</h1>
    </header>
    <div class="flex-container" style="margin-top: 15%" id="userName">
      <form id="userForm">
        <input
          type="text"
          name="uname"
          id="un"
          style="font-size: larger"
          required
        />
        <input type="submit" style="margin-top: 2%; font-size: larger" />
      </form>
    </div>
    <div id="questions" class="flex-container">
      <div class="flex-inner-container">
        <div
          style="
            margin-left: auto;
            background-color: #8d99ae;
            color: white;
            flex-grow: 3;
          "
        >
          <label for="score">Score</label>
          <span id="score">::</span>
        </div>

        <div
          style="
            margin-left: auto;
            background-color: #8d99ae;
            color: white;
            flex-grow: 2;
          "
        >
          <label for="name">Name:</label>
          <span id="name"></span>
        </div>

        <div
          style="
            margin-left: auto;
            background-color: #8d99ae;
            color: white;
            flex-grow: 0.5;
          "
        >
          <label for="time">Time: </label>
          <span id="time"></span>
        </div>
      </div>

      <span id="ques"> Question </span>
      <br />
      <br />

      <img
        width="20%"
        id="gif"
        src="https://media.giphy.com/media/f9vtArcZ6uqc1FhucD/giphy.gif"
        alt="img1"
      />
      <br />
      <div id="options">
        <div class="flex-inner-container">
          <span class="opt"
            ><label><input type="radio" value="A" name="opts" />A</label></span
          >
          <span class="opt"
            ><label><input type="radio" value="B" name="opts" />B</label></span
          >
        </div>
        <div class="flex-inner-container">
          <span class="opt"
            ><label><input type="radio" value="C" name="opts" />C</label></span
          >
          <span class="opt"
            ><label><input type="radio" value="D" name="opts" />D</label></span
          >
        </div>
      </div>

      <br />

      <span id="status"></span>

      <br />

      <div>
        <button class="controls" id="next">Next</button>
        <button class="controls" id="prev">Previous</button>
        <button class="controls" id="sub">Submit</button>
      </div>

      <br />

      <div id="fact"></div>
      <button class="controls" id="finalSub">END QUIZ</button>
    </div>
  </body>
</html>
